name: NodeJS with Grunt

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
env:
      SALUDO: Hola
jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x]
    
    steps:
      - uses: actions/checkout@v4
  
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      
      - name: Build
        run: |
          npm install
      - name: Run
        run: |
          npm run dev
      - name: Saludar
        run: echo "{{ env.SALUDO }}, ${{ vars.NAME }}
